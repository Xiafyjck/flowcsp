# Mean Flow 流模型配置
name: meanflow

config:
  # 噪声参数
  sigma_min: 1e-4
  sigma_max: 1.0
  
  # 损失权重
  loss_weight_lattice: 1.0
  loss_weight_coords: 1.0
  
  # 采样参数
  default_num_steps: 100
  
  # 归一化配置
  stats_file: data/lattice_stats.json
  normalize_lattice: true
  normalize_frac_coords: false
  use_global_stats: true