# DiffCSP 网络配置 - 基于图神经网络的晶体生成
name: diffcsp

config:
  # 网络架构参数
  hidden_dim: 128        # 隐藏层维度
  latent_dim: 256        # 潜在空间维度
  num_layers: 4          # CSP层数量
  
  # 图构建参数
  cutoff: 6.0            # 截断半径 (Angstrom)
  max_neighbors: 50      # 每个原子的最大邻居数
  edge_dim: 20           # 边特征维度
  
  # 数据参数
  max_atoms: 60          # 最大原子数
  pxrd_dim: 11501        # PXRD谱图维度